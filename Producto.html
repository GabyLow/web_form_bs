<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"/>
  </head>
  <body>
  <div class="container mt-5 py-3 bg-body-secondary">
    <fieldset class="form-control border-black mb-2 mt-2 p-6">
      <legend class="w-auto px-2">Registro de Producto</legend>
    <form  class="needs-validation" novalidate>
      <div class="row mb-3">
        <label for="inputcod" class="col-sm-2 col-form-label">Código:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputcod"required>
          <div class="valid-feedback">Valido!</div>
          <div class="invalid-feedback">Ingrese código.</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="input-descrip" class="col-sm-2 col-form-label">Descripción:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input-descrip"required>
          <div class="valid-feedback">Valido!</div>
          <div class="invalid-feedback">Ingrese descripción.</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="input-cbarra" class="col-sm-2 col-form-label">Código de barra:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input-cbarra"required>
          <div class="valid-feedback">Valido!</div>
          <div class="invalid-feedback">Ingrese Código de barra.</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="input-precio" class="col-sm-2 col-form-label">Precio unitario:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input-precio"required>
          <div class="valid-feedback">Valido!</div>
          <div class="invalid-feedback">Ingrese precio unitario.</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="input-stock" class="col-sm-2 col-form-label">Stock:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input-stock"required>
          <div class="valid-feedback">Valido!</div>
          <div class="invalid-feedback">Ingrese stock.</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="input-proveedor" class="col-sm-2 col-form-label">Proveedor:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input-proveedor"required>
          <div class="valid-feedback">Valido!</div>
          <div class="invalid-feedback">Ingrese proveedor.</div>
        </div>
      </div>
      
      <div class="mt-3 mb-3">
        <div class="form-check">
          <input
            class="form-check-input"type="checkbox"id="activCheck"required/>
          <label class="form-check-label" for="activCheck">Activo</label>
          <div class="invalid-feedback">Active para guardar.</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="categoria" class="col-sm-2 col-form-label">Categoría:</label>
        <div class="col-sm-10">
        <select class="form-select" id="categoria" required>
          <option selected disabled value="">Seleccione...</option>
          <option value="1">Categoría uno</option>
          <option value="2">Categoría dos</option>
          <option value="3">Categoría tres</option>
          <option value="4">Categoría cuatro</option>
        </select>
        <div class="valid-feedback">Valido!</div>
        <div class="invalid-feedback">Seleccione un categoría valida.</div>
      </div>
      <div class="d-flex justify-content-evenly mt-4 ">
        <button type="submit">Guardar</button>
        <button type="reset" >Cancelar</button>
      </div>
    </form>
  </fieldset>
  </div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }else{
        alert('Datos Validados')
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>

  
</body>
</html>
